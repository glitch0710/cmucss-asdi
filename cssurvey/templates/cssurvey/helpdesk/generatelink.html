{% extends "cssurvey/base_admin.html" %}

{% block title %} Help Desk Online {% endblock %}

{% block page_title %} Help Desk {% endblock %}

{% block content %}

<main>
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
        <div class="container">
            <div class="page-header-content pt-4">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto mt-4">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="archive"></i></div>
                            Ticket Support Center
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-n10">
        <div class="card card-link border-top border-top-lg border-green h-100">
            <div class="card-header text-success">
                Closed - Ticket No. {{ ticket.id }}
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row mb-5 justify-content-center text-center">
                        <div class="col-lg-10 col-md-10 mb-5">
                            <div class="icon-stack icon-stack-xl bg-green-soft text-green mb-4"><i data-feather="check-circle"></i></div>
                            <h6>Closed</h6>
                            <p class="card-text">Ticket #{{ ticket.id }} has been closed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent pt-0 pb-5 text-center"><div class="badge badge-pill badge-light font-weight-normal px-3 py-2">asdasd</div></div>
        </div>
    </div>
</main>

{% endblock %}
